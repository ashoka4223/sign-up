<!DOCTYPE html>
<html>

<head>
	<title>Signup Form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="container">
		<div class="title">Registration</div>
		<div class="content">
			<form action="http://localhost:8000/sign_up" method="post">
				<h1>Signup form</h1>
				<div class="user-details">
					<div class="input-box">
						<input class="box" type="text" name="name" id="name" placeholder="Name" required />
					</div>
					<div class="input-box">
						<input class="box" type="email" name="email" id="email" placeholder="E-Mail " required />
					</div>
					<div class="input-box">
						<input class="box" type="password" name="password" id="password" placeholder="Password "
							required />
					</div>
					<div class="input-box">
						<input class="box" type="text" name="phone" id="phone" placeholder="Phone Number " required />
					</div>
				</div>
				<div class="button">
					<input type="submit" id="submitDetails" name="submitDetails" value="Submit" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
